    <div class="main">
			<h1>Unitary Matrix Verifier</h1>
			<p>
        A matrix \(U\) is <b>unitary</b> if its inverse is equal to its conjugate transpose:  
        \(U^{\dagger}U=UU^{\dagger}=I\).
      </p>
      <h2>Check if your matrix is unitary</h2>
      <div>
        <label for="dimension-input">matrix dimensions</label>
        <input id="dimension-input" type="number" min="2" max="9" value="3">
        <button id="dimension-btn">go!</button>
      </div>
      <div class="matrix" id="matrix">
        <input id="00" type="text">
        <input id="01" type="text">
        <input id="02" type="text">
        <input id="10" type="text">
        <input id="11" type="text">
        <input id="12" type="text">
        <input id="20" type="text">
        <input id="21" type="text">
        <input id="22" type="text">
      </div>
      <button id="check-btn">check</button>

    </div>
